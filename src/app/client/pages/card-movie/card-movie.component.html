<app-home-search></app-home-search>
<div class="inner" *ngIf="movieData">
  <div class="container" [style.background-image]="'url('+ getImgUrl(movieData?.backdrop_path) +')'">
    <div class="blur">
      <div class="card-container">
        <img class="movie-img" [src]="getImgUrl(movieData?.poster_path)" alt="movie_image">

        <div class="content">
          <h4 class="title">{{movieData?.title}} ({{movieData?.original_title}})</h4>
          <p class="release">Прем'єра: <span>{{movieData.release_date | date:'dd.LL.yyyy'}}</span></p>
          <p class="genre">Жанр:
            <span *ngFor="let genre of movieData.genres">{{genre.name}} </span>
          </p>

          <p class="vote">IMDB: <span>{{movieData?.vote_average}}</span></p>
          <p class="description">Опис: <span>{{movieData?.overview}}</span></p>
          <button type="button" class="add-movie" (click)="addToCollection()" [disabled]="isMovie">Додати до колекції</button>
        </div>
      </div>
    </div>
  </div>
</div>
