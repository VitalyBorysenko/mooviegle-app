<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">

    <div class="close-btn">

      <ul id="sidebar-wrapper" (click)="closeDialog()">
        <li>
          <div>
            <div class="hamburger" id="hamburger-1">
              <span class="line"></span>
              <span class="line"></span>
            </div>
          </div>
        </li>
      </ul>

    </div>

    <mat-card-header>
      <mat-card-title>РЕЄСТРАЦІЯ</mat-card-title>
    </mat-card-header>

    <form class="form" [formGroup]="registerForm">

      <mat-card-content>

        <div class="log-email">

          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="formControl('email')?.errors">
              невірний email
            </mat-error>
          </mat-form-field>
        </div>

        <div class="log-email">
        </div>

        <div class="password-view">
          <mat-form-field appearance="outline">
            <mat-label>Введіть пароль</mat-label>
            <input matInput type="password" placeholder="*********" formControlName="password">
            <mat-error *ngIf="formControl('password')?.errors">
              не менше 6 символів
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Введіть пароль ще</mat-label>
            <input matInput type="password" placeholder="*********" formControlName="confirmPassword">
            <mat-error *ngIf="formControl('confirmPassword')?.errors">
              паролі не однакові
            </mat-error>
          </mat-form-field>
        </div>

      </mat-card-content>

      <button mat-stroked-button class="btn-reg" type="button" [disabled]='!registerForm.valid'
        (click)="authNewUser()">Зареєструватись</button>

    </form>

  </mat-card>

</div>
